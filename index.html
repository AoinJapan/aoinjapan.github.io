<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Ao's Art Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 外部CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
  <h1>碧の Art Portfolio</h1>
</header>

<main>

  <!-- ====== About ====== -->
  <section>
    <h2>自己紹介</h2>
    <p>
      日本の伝統、文化をテーマにデジタルアートを制作しています。<br>
      
    </p>
  </section>

  <!-- ====== Artworks ====== -->
  <section>
    <h2>作品一覧</h2>
    <div class="gallery-grid">
      <div class="art-card">
        <img src="Harmony.png" alt="Art 1">
        <div class="info">Harmony</div>
      </div>

      <div class="art-card">
        <img src="The fusion.png" alt="Art 2">
        <div class="info">The Fusion</div>
      </div>

      <div class="art-card">
        <img src="guru.jpeg" alt="Art 3">
        <div class="info">Boundless compassion</div>
      </div>
    </div>
  </section>

  <!-- ====== 和色 × 偉人の言葉 ====== -->
  <section>
    <h2>和色と言葉</h2>
    <p>気になる和色をクリックすると、その色にまつわる言葉がランダムに表示されます。</p>

    <div>
      <button class="color-btn iro-asu" data-color="asu">藍鼠（あいねず）</button>
      <button class="color-btn iro-sakura" data-color="sakura">桜色</button>
      <button class="color-btn iro-matcha" data-color="matcha">抹茶色</button>
      <button class="color-btn iro-kurenai" data-color="kurenai">紅色</button>
      <button class="color-btn iro-kin" data-color="kin">金色</button>
      <button class="color-btn iro-sumi" data-color="sumi">墨色</button>
    </div>

    <div class="quote-box">
      <div id="quote-text">和色を選ぶと、ここに言葉が表示されます。</div>
      <div class="quote-author" id="quote-author"></div>
    </div>

  </section>

</main>

<footer>
  © 2025 碧
</footer>

<!-- 外部JS -->
<script src="ao.js"></script>
</body>
</html>
